<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="navbar">
          <div class="heading">
            <h1>REGIONS</h1>
          </div>
          <div class="qs">
            <p>Are you already a customer?</p>
            <button class="btn">Enroll now</button>
          </div>
        </div>
        <div class="form">
          <h1>Welcome Back</h1>
          <p>Sign in to your Regions MyMortgage account.</p>
          <div class="input-group">
            <div class="input-box">
              <input required="" type="text" class="input" />
              <label class="label text--flicking">Online ID</label>
            </div>
            <div class="input-box">
              <input required="" type="password" class="input" />
              <label class="label text--flicking">Password</label>
            </div>
          </div>
          <div class="checkbox-group">
            <input class="checkbox" type="checkbox" />
            <span>Remember me</span>
          </div>
          <button class="login-btn">Login</button>
          <div class="bottom-warning">
            <a href="#">Forgot Online ID?</a>
            <a href="#">Forgot password?</a>
          </div>
        </div>
        <div class="footer">
          <div class="upper-footer">
            <p>Equal Housing Lender</p>
            <p>Member FDIC</p>
          </div>
          <div class="bottom-footer">
            <p>&copy;2023 Regions Financial Corporation. All Rights Reserved</p>
            <p style="color: rgb(153, 204, 117)">1(800)REGIONS</p>
          </div>
        </div>
      </div>
      <div class="right expanded">
        <div class="img"></div>
      </div>
    </div>
  </body>
</html>
